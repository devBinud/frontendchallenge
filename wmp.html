<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend challenge | WMP</title>
    <link rel="stylesheet" href="wmp css/wmp.css">
    <link rel="stylesheet" media="screen and (max-width:800px)" href="wmp css/wmpphone.css">
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <div class="top">
                <div class="logo">
                    <img src="wmp images/play.png" alt="logo" width="30px" height="30px">
                     <p>Windows Media Player</p>
                </div>
                <div class="icons">
                    <a href="#"><img src="wmp images/minimize.png" alt="icons" width="20px" height="20px"></a>
                    <a href="#"><img src="wmp images/maximize.png" alt="icons" width="15px" height="15px"></a>
                    <a href="#"><img src="wmp images/close.png" alt="icons" width="20px" height="20px"></a>
                </div>
            </div>
            <div class="middle">
                <p>Kishore Kumar(Jatt.fm)</p>
            </div>
            <div class="bottom">
               <div class="bottom-top">
                   <div class="first-part"></div>
                   <div class="second-part"></div>
               </div>
               <div class="bottom-bottom">
                   <div class="bottom-bottom-one">
                       <img src="wmp images/shuffle.png" alt="suffle" width="20px" height="20px">
                       <img src="wmp images/repeating.png" alt="suffle" width="20px" height="20px">
                       <img src="wmp images/stop-button.png" alt="suffle" width="20px" height="20px">
                       <img src="wmp images/back.png" alt="suffle" width="30px" height="30px">
                       <img src="wmp images/play-button.png" alt="suffle" width="30px" height="30px">
                       <img src="wmp images/next.png" alt="suffle" width="30px" height="30px">
                       <img src="wmp images/volume.png" alt="suffle" width="20px" height="20px">
                       <img src="wmp images/load-bar.png" alt="suffle" width="20px" height="20px">
                   </div>
               </div>
            </div>
        </div>
    </div>
</body>

</html>
