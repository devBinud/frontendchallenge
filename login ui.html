<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="login ui css/style.css">
    <link rel="stylesheet" media="screen and (max-width:800px)" href="login ui css/phone.css">
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&family=Montserrat&family=Montserrat+Subrayada&family=Tangerine:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main_container">
        <h1>Login forms</h1>
        <div class="inner_container">
            <div class="col-1">
                <form>
                    <h2>Login</h2>
                    <input type="text" placeholder="Enter username" autocomplete="off" name="name" required>
                    <input type="password" placeholder="Enter password" name="password" required>
                    <p class="thick_1"><i>Forgot the password?</i></p>
                    <button type="button">Login</button>
                    <div class="cards">
                            <div class="card">
                                <div class="logo">
                                    <img src="login ui images/google.png">
                                </div>
                                <div class="title">
                                    <p>Signin with Google</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="logo">
                                    <img src="login ui images/facebook.png">
                                </div>
                                <div class="title">
                                    <p>Login with facebook</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="logo">
                                    <img src="login ui images/linkedin.png">
                                </div>
                                <div class="title">
                                    <p>Login with linkedin</p>
                                </div>
                            </div>
                            <p class="first">Don't have an account? <span>Sign up</span></p>
                    </div>
                </form>
            </div>
            <div class="col-2">
                <form>
                    <h2>Login</h2>
                    <input type="text" placeholder="Enter username" autocomplete="off" name="name" required>
                    <input type="password" placeholder="Enter password" name="password" required>
                    <p class="thick_2"><i>Forgot the password?</i></p>
                    <button type="button">Login</button>
                    <div class="cards-link">
                            <p>or login with</p>
                        <div class="card_box">
                            <div class="icon-1">
                                <img src="login ui images/facebook (1).png" width="30px" height="30px">
                            </div>
                            <div class="icon-2">
                                <img src="login ui images/google.png" width="30px" height="30px">
                               
                            </div>
                            <div class="icon-3">
                                <img src="login ui images/linkedin (2).png" width="30px" height="30px">
                            </div>
                        </div>
                        <p class="last">Don't have an account? <span>Sign up</span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
